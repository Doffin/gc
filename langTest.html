<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>i18n Automatisk Eksempel</title>
    <script defer src="./js/languageLoader.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="#" data-i18n="menu.home"></a>
            <a href="#" data-i18n="menu.about"></a>
            <a href="#" data-i18n="menu.contact"></a>

            <select id="language-select">
                <option value="norsk">Norsk</option>
                <option value="svenska">Svenska</option>
                <option value="english">English</option>
            </select>
        </nav>
    </header>

    <div id="content">
        <h1 data-i18n="content.title"></h1>
        <p data-i18n="content.body"></p>
        <label>
            Name: <input id="nameInput" value="Ola" />
        </label>
        <br/>
        <button id="updateVars">Oppdater variabler</button>
    </div>
</body>
</html>
